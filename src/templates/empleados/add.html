{% extends 'layout.html' %}

{% block body %}

<div class="container">
    <section class="content">
        <div class="box box-info">
            <div class="box-header with-border">
                <center>
                    <h3 class="box-title">Nuevo Empleado</h3>
                </center>
            </div>

            <form class="form-horizontal" method="POST" action="/empleados/addempleado">
                <div class="box-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nombre</label>

                        <div class="col-sm-10">
                            <input name="nombre" type="text" class="form-control" placeholder="Nombre" autocomplete="off" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Apellido</label>
                        <div class="col-sm-10">
                            <input name="apellido" type="text" class="form-control" placeholder="Apellido" autocomplete="off" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input name="email" type="email" class="form-control" placeholder="Email" autocomplete="off" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">DNI</label>
                        <div class="col-sm-10">
                            <input name="DNI" type="number" class="form-control" placeholder="DNI (sin puntos)" autocomplete="off" required>
                        </div>
                    </div>

                </div>

                <div class="box-footer">
                    <a href="/empleados/"><button type="button" class="btn btn-default">Cancel</button></a>
                    <input name="save" type="submit" class="btn btn-info pull-right" value="Save">
                </div>
            </form>
        </div>
    </section>
</div>

{% endblock %}
